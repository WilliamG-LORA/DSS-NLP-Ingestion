---
apiVersion: v1
kind: Pod
metadata:
  name: redis-master
  labels:
    app: redis
spec:
  containers:
    - name: master
      image: redis
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
      command:
        - redis-server
        - "--save 60 1 --loglevel warning"
      env:
        - name: MASTER # ? What is this?
          value: "true"
      ports:
        - containerPort: 6379
      volumeMounts:
        - mountPath: /data
          name: redis-persistent
  volumes:
    - name: redis-persistent
      hostPath:
        path: redis-peristent

---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis

